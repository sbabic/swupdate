name: Provizio SWUpdate CI

on:
  push

jobs:
  test-provizio-config:
    strategy:
        fail-fast: false
        matrix:
          container:
          - ubuntu:22.04
          - ubuntu:24.04
    name: Provizio build on ${{ matrix.container }}
    runs-on: ubuntu-24.04
    container: ${{ matrix.container }}
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies for Provizio build
      run: ./provizio/install_dependencies.sh
    - name: Build Provizio SWUpdate
      run: ./provizio/build.sh
